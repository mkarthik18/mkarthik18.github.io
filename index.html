<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanitech | Engineering Excellence</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117; /* GitHub Dark Mode Color */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            letter-spacing: -2px;
            background: -webkit-linear-gradient(45deg, #007cf0, #00dfd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.5rem;
            color: #8b949e;
            margin-top: 0;
        }

        .status-badge {
            background-color: #238636;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .loader {
            border: 4px solid #30363d;
            border-top: 4px solid #00dfd8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #484f58;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-badge">System Online</div>
        
        <h1>Thanitech</h1>
        <p class="subtitle">Engineering the Future.</p>
        
        <div class="loader"></div>
        
        <p style="color: #c9d1d9; margin-top: 20px;">
            Our digital laboratory is currently under construction.<br>
            Full deployment expected in 2026.
        </p>
    </div>

    <footer>
        &copy; 2026 Thanitech. All rights reserved.
    </footer>

</body>
</html>
